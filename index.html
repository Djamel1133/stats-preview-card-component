<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <main class="container">
  <section class="container__illustration">
    <picture class="container__illustration-image">
      <source media="(min-width:42rem)" srcset="images/image-header-desktop.jpg">
      <img src="images/image-header-mobile.jpg" alt="Pretty womens talking and laughing in an office environment">
    </picture>
  </section>

  <section class="container__description">
    <div class="container__description__header">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="container__description__header-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    </div>

    <div class="container__description__stats">
      <div class="container__description__stats-value"><h2>10k+</h2>companies</div>
      <div class="container__description__stats-value"><h2>314</h2>templates</div>
      <div class="container__description__stats-value"><h2>12m+</h2>queries</div>
    </div>
  </section>
</main>

</html>
